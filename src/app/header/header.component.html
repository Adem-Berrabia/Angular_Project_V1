<header class="glass" [class.scrolled]="isScrolled">
  <nav>
    <a href="#home" class="logo">
      <svg
        class="logo-icon"
        viewBox="0 0 100 100"
        xmlns="http://www.w3.org/2000/svg"
      >
        <defs>
          <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color: #e0a3ff" />
            <stop offset="50%" style="stop-color: #ff69b4" />
            <stop offset="100%" style="stop-color: #9370db" />
          </linearGradient>
        </defs>
        <circle cx="50" cy="30" r="8" fill="url(#logoGradient)" opacity="0.8">
          <animate
            attributeName="opacity"
            values="0.8;1;0.8"
            dur="2s"
            repeatCount="indefinite"
          />
        </circle>
        <circle cx="30" cy="60" r="6" fill="url(#logoGradient)" opacity="0.6">
          <animate
            attributeName="opacity"
            values="0.6;1;0.6"
            dur="2.5s"
            repeatCount="indefinite"
          />
        </circle>
        <circle cx="70" cy="65" r="7" fill="url(#logoGradient)" opacity="0.7">
          <animate
            attributeName="opacity"
            values="0.7;1;0.7"
            dur="1.8s"
            repeatCount="indefinite"
          />
        </circle>
      </svg>
      NEURALGLASS
    </a>

    <!-- Desktop Navigation -->
    <ul class="nav-links">
      <li>
        <a
          href="#features"
          [class.active]="activeLink === 'features'"
          (click)="setActive('features')"
          >Neural</a
        >
      </li>
      <li>
        <a
          href="#showcase"
          [class.active]="activeLink === 'showcase'"
          (click)="setActive('showcase')"
          >Matrix</a
        >
      </li>
      <li>
        <a
          href="#timeline"
          [class.active]="activeLink === 'timeline'"
          (click)="setActive('timeline')"
          >Evolution</a
        >
      </li>
      <li>
        <a
          href="#contact"
          [class.active]="activeLink === 'contact'"
          (click)="setActive('contact')"
          >Connect</a
        >
      </li>
    </ul>

    <!-- Mobile Menu Toggle -->
    <div
      class="mobile-menu-toggle"
      [class.active]="isMenuOpen"
      (click)="toggleMenu()"
    >
      <div class="hamburger-line"></div>
      <div class="hamburger-line"></div>
      <div class="hamburger-line"></div>
    </div>
  </nav>

  <!-- Mobile Navigation -->
  <div class="mobile-nav" [class.active]="isMenuOpen">
    <a
      href="#features"
      [class.active]="activeLink === 'features'"
      (click)="setActive('features')"
      >Neural</a
    >
    <a
      href="#showcase"
      [class.active]="activeLink === 'showcase'"
      (click)="setActive('showcase')"
      >Matrix</a
    >
    <a
      href="#timeline"
      [class.active]="activeLink === 'timeline'"
      (click)="setActive('timeline')"
      >Evolution</a
    >
    <a
      href="#contact"
      [class.active]="activeLink === 'contact'"
      (click)="setActive('contact')"
      >Connect</a
    >
  </div>
</header>
